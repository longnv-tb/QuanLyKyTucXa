<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
    <nav th:replace="layout :: header"></nav>

    <div class="container" id="main-content">
        <div class="row d-flex justify-content-center">
            <form style="min-width: 300px;" action="#" th:action="@{/ktx/save}" th:object="${student}" method="POST" >
   				<h5 class="text-center">Student form</h5>
				
				<input class="form-control" type="hidden" th:field="*{id}"  />
				
			    <div class="form-group">
			        <input class="form-control" type="text" placeholder="msv" th:field="*{msv}"  />
			    </div>

			    <div class="form-group">
			        <input class="form-control" type="text" placeholder="Ten" th:field="*{ten}"   />
			    </div>
			
			    <div class="form-group">
			        <input class="form-control" type="text" placeholder="CMT" th:field="*{cmt}" />
			    </div>
			    
			    <div class="form-group">
			        <input class="form-control" type="date" placeholder="Ngay sinh" th:field="*{ngaySinh}" />
			    </div>
			    
			    <div class="form-group">
			        <input class="form-control" type="text" placeholder="Lop" th:field="*{lop}"/>
			    </div>
			    
			    <div class="form-group">
			        <input class="form-control" type="text" placeholder="Que quan" th:field="*{queQuan}"/>
			    </div>
			
			    <div class="form-group">
			        <button type="submit" class="btn btn-block btn-primary">
			            <i class="fa fa-save"></i> Save
			        </button>
			    </div>
				 <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
			        <span th:text="${successMessage}"></span>
			        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			            <span aria-hidden="true">&times;</span>
			        </button>
				</div>
			</form>
        </div>
    </div>
</body>
</html>
