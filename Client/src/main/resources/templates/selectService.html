<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
    <nav th:replace="layout :: header"></nav>

    <div class="container" id="main-content">
        <div class="row d-flex justify-content-center">
            <form style="min-width: 300px;" action="#" th:action="@{/service/select}" method="POST">
   				<h5 class="text-center">Select service</h5>
				
				<div th:each="service:${services}">
					<input name="usedService" type="checkbox" th:value="${service.maDichVu}" />
					<span th:text="${service.tenDichVu}"></span>
				</div>
				
            	<div class="form-group">
			        <button type="submit" class="btn btn-block btn-primary">
			            <i class="fa fa-save"></i> Save
			        </button>
			    </div>
			 </form>
			 
        </div>
    </div>
</body>
</html>
